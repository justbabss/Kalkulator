<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
</head>
<body>
    <section>
        <div class="button inputBox">
            <input type="text" name="inputBox" id="inputBox" placeholder="0" readonly="">
        </div>

        <div class="buttonContainer">
            <div class="button" id="clear">
                AC
            </div>
            <div class="button" id="mc">
                C
            </div>
            <div class="button" id="percentage">
                %
            </div>
            <div class="button" id="divide">
                /
            </div>
        </div>
        <div class="buttonContainer">
            <div class="button" id="seven">
                7
            </div>
            <div class="button" id="eight">
                8
            </div>
            <div class="button" id="nine">
                9
            </div>
            <div class="button" id="multiply">
                *
            </div>
        </div>
        <div class="buttonContainer">
            <div class="button" id="four">
                4
            </div>
            <div class="button" id="five">
                5
            </div>
            <div class="button" id="six">
                6
            </div>
            <div class="button" id="subtract">
                -
            </div>
        </div>  
        <div class="buttonContainer">
            <div class="button" id="one">
                1
            </div>
            <div class="button" id="two">
                2
            </div>
            <div class="button" id="three">
                3
            </div>
            <div class="button" id="addition">
                +
            </div>
        </div>
        <div class="buttonContainer downbuttons">
            <div class="button" id="zero">
                0
            </div>
            <div class="button" id="dot">
                .
            </div>
            <div class="button" id="equalto">
                =
            </div>
        </div>
        <div class="buttonContainer downbuttons">
            <div class="button" id="answer">
                Ans
            </div>
            <div class="button" id="openBracket">
                (
            </div>
            <div class="button" id="closeBracket">
                )
            </div>
        </div>     
    </section>
<script src="index.js"></script>
</body>
</html>
